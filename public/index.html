<style>

.btn{padding:8px 16px;border-radius:8px;border:none;font-family:'DM Sans',sans-serif;font-weight:600;font-size:.74rem;cursor:pointer;display:inline-flex;align-items:center;gap:5px}

.tag{display:inline-block;padding:3px 9px;border-radius:6px;font-size:.6rem;font-weight:600;font-family:'Space Mono',monospace}
a{color:#4FC3F7;text-decoration:none}a:hover{text-decoration:underline}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}.dot{width:7px;height:7px;border-radius:50%;background:#22C55E;box-shadow:0 0 8px rgba(34,197,94,.5);animation:pulse 2s infinite}
@keyframes spin{to{transform:rotate(360deg)}}.spinner{width:18px;height:18px;border:2px solid #252B38;border-top-color:#FF4D2D;border-radius:50%;animation:spin .6s linear infinite}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}.fade{animation:fadeIn .25s ease}
.gd{display:grid;gap:14px}.g2{grid-template-columns:1fr 1fr}.g3{grid-template-columns:1fr 1fr 1fr}.g4{grid-template-columns:repeat(4,1fr)}.g5{grid-template-columns:repeat(5,1fr)}
